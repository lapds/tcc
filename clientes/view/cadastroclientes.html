<div class="row">
  <div class="col-3"></div>

  <div class="col-6">
    <h1> Cadastro de Clientes </h1>

<form id="addCliente">
  <div class="form-group">
  <div class="row">
    <div class="col-12 col-md-12">
      <label for="exampleInputEmail1">Nome:</label>
      <input type="text" class="form-control" name="nome" aria-describedby="emailHelp" placeholder="Nome">
    </div>
  </div>
  <div class="row">
    <div class="col-6 col-md-6">
        <label for="exampleInputPassword1">Rua:</label>
        <input type="text" class="form-control" name="rua" placeholder="Rua">
  
      </div>
    
      <div class="col-6 col-md-6">
        <label for="exampleInputEmail1">Nº Casa:</label>
        <input type="number" class="form-control" name="nume_casa" aria-describedby="emailHelp" placeholder="N°Casa">
      </div>
    </div>
      <div class="row">
      <div class="col-6 col-md-6">
          <label for="exampleInputPassword1">Cidade:</label>
          <input type="text" class="form-control" name="cidade" placeholder="Cidade">
        </div>
    <div class="col-6 col-md-6">
      <label for="exampleInputEmail1">Telefone:</label>
      <input type="text" class="form-control" id="telefone" name="telefone" aria-describedby="emailHelp" placeholder="Telefone">
    </div>
  </div>
  </div>
 <div class="form-group">
  <div class="row">
      <div class="col-6 col-md-2">
        <button class="btn btn-add btn-warning btn-lg salvar"> Salvar </button>
      </div>
        <div class="col-6 col-md-2">
        <button class="btn btn-can btn-danger btn-lg cancel ">Cancelar</button>
      </div>
    </div>
    </div>
  




</form>
</div>
</div>
<script src="clientes/controller/addcliente.js"></script>
<script src="js/functioncancel.js"></script>
